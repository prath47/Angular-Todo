@if(!cookie) {
  <div class="bg-red-500 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Todo List</h1>
      
      <button (click)="login()" class="bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded">
        Signin
      </button>
    </div>
  </div>
  
}

@if(cookie?.length) {
  <!-- Header and Add Button -->
  <div class="bg-red-500 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Todo List</h1>
      
      <button (click)="toggleModal()" class="bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded">
        Add Todo
      </button>
      <button (click)="logout()" class="bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded">
        Logout
      </button>
    </div>
  </div>
  
  <!-- Modal -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-lg">
      <h2 class="text-xl font-bold mb-4">Add New Todo</h2>
      <div>
        <label class="block mb-2 font-semibold">Title</label>
        <input type="text" [(ngModel)]="todoTitle" placeholder="Enter title" class="w-full p-2 border rounded mb-4">
        <label class="block mb-2 font-semibold">Description</label>
        <textarea [(ngModel)]="todoDescription" placeholder="Enter description" class="w-full p-2 border rounded mb-4"></textarea>
        <button (click)="addTodo()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Add Todo</button>
        <button (click)="toggleModal()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded ml-4">Cancel</button>
      </div>
    </div>
  </div>  
}
